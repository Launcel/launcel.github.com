        <ul>
<li>@RequestBody</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">流程：</div><div class="line">    -   该注解用于读取Request请求的body部分数据，使用系统默认配置的HttpMessageConverter进行解析，然后把相应的数据绑定到要返回的对象上；</div><div class="line">    - 再把HttpMessageConverter返回的对象数据绑定到 controller中方法的参数上</div><div class="line">    - 根据request header Content-Type的值来判断，multipart/form-data类型的数据不能处理，其他格式，必须（其他格式包括application/json,application/xml等。</div><div class="line">    这些格式的数据，必须使用@RequestBody来处理）</div></pre></td></tr></table></figure>
<hr>
<h2 id=""><a href="#" class="headerlink" title=""></a><a id="more"></a></h2><ul>
<li>@ResponseBody </li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">作用： </div><div class="line">    该注解用于将Controller的方法返回的对象，通过适当的HttpMessageConverter转换为指定格式后，写入到Response对象的body数据区。 </div><div class="line">使用方式： </div><div class="line">    返回的数据不是html标签的页面，而是其他某种格式的数据时（如json、xml等）使用；</div><div class="line">    在使用 &lt;mvc:annotation-driven/&gt;标签配置时，默认配置了RequestMappingHandlerAdapter并为他配置了一下默认的HttpMessageConverter：</div><div class="line">@ResponseBody注解时：</div><div class="line">    根据Request对象header部分的Accept属性（逗号分隔），逐一按accept中的类型，</div><div class="line">    去遍历找到能处理的HttpMessageConverter；MappingJacksonHttpMessageConverter 调用了</div><div class="line">    objectMapper.writeValue(OutputStream stream, Object)方法，</div><div class="line">    使用@ResponseBody注解返回的对象就传入Object参数内。</div></pre></td></tr></table></figure>
<p>源码解析下回有时间结合源码说明</p>
